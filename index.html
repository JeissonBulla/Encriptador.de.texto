    <title>Practica encriptador de texto alura</title>

</head>
<body>
    <!-- esta parte es el encabezado-->
    <header>
        <img id="logoAlura" src="/img/logoAlura.png" alt="logo alura"> <h1 id="textoInicio"> Bienvenido aventurero</h1>
    </header>
<!-- parte principal-->
 <main>
    <section>
        <textarea class="Encriptar" placeholder="Ingrese tu texto aqui" cols="20" rows="10" id="cuadro encriptador"></textarea>
        <div>
            <h5 class="textoAdvertencia"> Solo se permiten minusculas y sin acentos</h5>
        </div>
        <div class="botones">
            <button class="btn-Encriptar" > Encriptar </button>
            <button class="btn-Desencriptar" > Desencriptar </button>
        </div>
    </section>
    <section>
        <div>
        <textarea  class="evaluar" placeholder="Aqui tienes tu texto" cols="20" rows="10"></textarea>
        <div>
            <button id="botonCopiar">Copiar</button>
        </div>
    </div>
    </section>
 </main>
